<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery basics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button:nth-of-type(1)").click(function(){
                $("p:nth-of-type(1)").hide();
            });

            $("button:nth-of-type(2)").click(function(){
                $("p:nth-of-type(1)").show();
            });

            $("button:nth-of-type(3)").click(function(){
                $("p:nth-of-type(1)").toggle();
            });

            $("button:nth-of-type(4)").click(function(){
                $("div:nth-of-type(1)").fadeToggle();
            });

            $("button:nth-of-type(5)").click(function(){
                $("div:nth-of-type(1)").fadeTo(2000,$("div:nth-of-type(1)").css("opacity") == 1 ? 0.5 : 1);
            });

            $("button:nth-of-type(6)").click(function(){
                $("div:nth-of-type(1)").slideToggle();
            });
        });
    </script>
</head>
<body>
    <p>Hide/show</p>
    <button>Hide</button>
    <button>Show</button>
    <button>Toggle</button>
    <hr>
    <button>FadeToggle</button>
    <button>FadeTo%</button>
    <button>SlideToggle</button>
    <div style="background-color:black;height:100px;"></div>
    <hr>
</body>
</html>
