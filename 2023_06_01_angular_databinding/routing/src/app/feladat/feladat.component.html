<h2>Rectangle</h2>
<label for="aside">A side:</label>
<input type="number" [(ngModel)]="a_side" id="aside">
<label for="bside">B side:</label>
<input type="number" [(ngModel)]="b_side" id="bside">
<p>A side: {{a_side}}</p>
<p>B side: {{b_side}}</p>
<p>2*(A+B): {{2*(a_side+b_side)}}</p>
<p>A*B: {{a_side*b_side}}</p>
